<!DOCTYPE html>
<html>
  <head>
    <title>Marker Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #log {
        display: block;
        position: absolute;
        top: 30px;
        right: 10px;
        padding: 10px;
        border-width: 1px;
        border-style: solid;
        color: white;
        background-color: black;
        overflow-y: scroll;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
google.maps.event.addDomListener(window, 'load', function initialize() {

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 12,
    center: new google.maps.LatLng(-33.8683, 151.2086),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  marker = new google.maps.Marker({
    position: new google.maps.LatLng(-33.87, 151.21),
    draggable: true,
    map: map
  });
  ['click', 'dblclick', 'mouseover', 'mouseout', 'mousedown', 'mouseup',
  'rightclick'].forEach(function(event) {
    google.maps.event.addListener(marker, event, function() {
      log(event);
    });
  });
});

function log(msg) {
  var log = document.getElementById('log');
  log.innerHTML = log.innerHTML + '<div>' + msg + '</div>';
}
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="log"><div>Log:</div></div>
  </body>
</html>
