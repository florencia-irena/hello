<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas-geo, #map-canvas-marker, #map-canvas-initial {
        margin: 0;
        padding: 0;
        height: 94%;
      }
      .card {
        display: block;
        position: absolute;
        width: 40%;
        right: 10px;
        padding: 10px;
        border-width: 1px;
        border-style: solid;
        color: white;
        background-color: black;
        opacity: 0.8;
      }
      #instructions {
        height: 19%;
        border: 0.5em solid green;
        background-color: black;
        color: white;
        padding: 20px;
        font-size: 20px;
      }
      #buttons {
        display: block;
        position: absolute;
        padding: 10px;
        left: 10px;
        padding: 10px;
        bottom: 60px;
        background-color: green;
        opacity:0.6;
      }
			#marker {
        background-color: yellow;
        width: 150px;
        height: 40px;
        font-size: 25px;
        font-weight: bold;
        opacity:0.8;
      }
      #marker:hover{
        background-color: red;
        color: white;
      }
      #geoCode{
        background-color: yellow;
        width: 150px;
        height: 40px;
        font-size: 25px;
        font-weight: bold;
        opacity:0.8;
      }
      #geoCode:hover{
        background-color: blue;
        color: white;
      }
      #refresh{
        background-color: yellow;
        width: 150px;
        height: 40px;
        font-size: 25px;
        font-weight: bold;
        opacity:0.8;
      }
      #refresh:hover{
        background-color: purple;
        color: white;
      }
      .button:hover {
        background-color: orange;
      }
      #query {
        bottom: 20px;
        height: 20px;
      }
      #logGeo {
        bottom: 60px;
        max-height: 50%;
        overflow-y: scroll;
      }
       #logMarker {
        display: block;
        position: absolute;
        top: 300px;
        right: 10px;
        padding: 10px;
        border-width: 1px;
        border-style: solid;
        color: white;
        background-color: black;
        max-height: 60%;
        overflow-y: scroll;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="two-pages.js"></script>
  </head>
  <body>
    <div id="instructions">
      <p>Welcome to our interactive Google Maps API demo tutorial!<br>
         Please select a lesson from the bottom left by clicking a button.<br>
         Enjoy!
    </div>
    <div class="lesson" id="lesson0-intro">
      <div id="map-canvas-initial"></div>
    </div>
    <div class="lesson" id="lesson1-marker">
      <div id="map-canvas-marker"></div>
      <div id="logMarker"><div>Log:</div></div>
    </div>
    <div class="lesson" id="lesson2-geocoding">
      <div id="map-canvas-geo"></div>
      <input class="card" id="query" onkeypress="return geocodeAddress(event)"></input>
      <div class="card" id="logGeo"><div>Please Enter The Address Below:</div></div>
    </div>

    <div id="buttons">
      <!--
      <input type="button" id="marker" value="Marker" onclick="updateMarker()"></input><br>
      <input type="button" id="geoCode" value="Geocode" onclick="updateGeo()"></input><br>
      <input type="button" id="refresh" value="Refresh" onclick="refresh()"></input>
      -->
    </div>
      
  </body>
</html>
